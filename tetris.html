<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #matrix rect {
        opacity: 0.9;
        shape-rendering: crispEdges;
      }

      #grid rect {
        fill: gray;
        shape-rendering: crispEdges;
      }

      #grid line {
        stroke: black;
        stroke-dasharray: 1, 48, 1, 0;
        stroke-width: 1000;
        shape-rendering: crispEdges;
      }
    </style>

    <script type="text/javascript" src="lib/coffee-script.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/uuid.js"></script>
  </head>
  <body>
    <svg width="500px" height="500px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <g id="grid">
        <rect x="0" y="0" width="500" height="500" />
        <line x1="0" y1="0" x2="500" y2="0" />
        <line x1="0" y1="0" x2="0" y2="500" />
      </g>

      <g id="matrix"></g>
    </svg>

    <script type="text/coffeescript" src="tetris.coffee"></script>
  </body>
</html>
