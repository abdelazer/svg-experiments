<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #hex-tile polygon {
        fill: lightgray;
        stroke: gray;
        opacity: 1;
      }

      #hex-grid {
        stroke: gray;
        stroke-opacity: 1;
        shape-rendering: crispEdges;
      }
    </style>

    <script type="text/javascript" src="lib/coffee-script.js"></script>
    <script type="text/javascript" src="lib/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="lib/backbone-0.5.3.min.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/coffeescript" src="hex-grid.coffee"></script>
  </head>
  <body>
    <svg width="1000px" height="1000px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="hex-tile" patternUnits="userSpaceOnUse"></pattern>
      </defs>

      <rect id="hex-grid" fill="url(#hex-tile)" />
    </svg>

    <script type="text/coffeescript">
      $(document).ready ->
        hexGrid = new HexGrid(8, 8, 20, 4)
    </script>
  </body>
</html>
